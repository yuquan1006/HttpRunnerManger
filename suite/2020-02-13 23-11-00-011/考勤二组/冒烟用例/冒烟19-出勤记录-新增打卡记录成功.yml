-   config:
        name: "\u5192\u70DF19-\u51FA\u52E4\u8BB0\u5F55-\u65B0\u589E\u6253\u5361\u8BB0\
            \u5F55\u6210\u529F"
        request:
            base_url: https://www.ihr360.com
        variables:
        -   signTime: ${get_timestamp()}
        -   b_accountName: '18655660011'
        -   b_password: '111111'
        -   staffName: "\u5192\u70DF001"
        -   mobileNo: '18655660012'
        -   staffId: 44c2a6b5-fb93-44ea-89e0-8569eb46087d
        -   departmentId: '2'
        -   departmentName: "\u70DF"
        -   current_date: ${get_current_date()}
        -   index: -1
-   test:
        extract:
        -   message: content.message
        -   redirectUrl: content.redirectUrl
        name: "\u5355\u63A5\u53E3-\u3010\u767B\u5F55\u3011-B\u7AEF\u767B\u5F55"
        request:
            headers:
                content-type: application/json; charset=utf-8
            json:
                accountName: $b_accountName
                loginType: PASSWORD
                mobilePrefix: CHINA
                password: $b_password
                target: ''
                verifyCode: null
            method: POST
            url: https://account.ihr360.com/ac/login
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
        -   check: $message
            comparator: equals
            expected: "\u8BA4\u8BC1\u767B\u5F55\u6210\u529F"
        variables:
        -   accountName_: '13339954178'
        -   password_: '111111'
-   test:
        extract:
        -   cookie_token: req_headers.cookie
        name: "\u5355\u63A5\u53E3-\u3010\u767B\u5F55\u3011-B\u7AEF\u767B\u5F55\u6388\
            \u6743"
        request:
            method: GET
            url: $redirectUrl
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        name: "\u5355\u63A5\u53E3-\u3010\u51FA\u52E4\u8BB0\u5F55\u3011-B\u7AEF\u65B0\
            \u589E\u6253\u5361\u8BB0\u5F55"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
                departmentId: $departmentId
                departmentName: $departmentName
                mobileNo: $mobileNo
                signTime: $signTime
                staffId: $staffId
                staffName: $staffName
            method: POST
            url: /web/gateway/attendance/api/attendance/sign/record/saveOrUpdateSignRecord
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        extract:
        -   signTimes: content.data.content.$index.signTime
        name: "\u5355\u63A5\u53E3-\u3010\u6253\u5361\u8BB0\u5F55\u3011-B\u7AEF\u67E5\
            \u770B\u6253\u5361\u8BB0\u5F55"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
                endDate: $current_date
                page: 0
                size: 10
                specification:
                    predications:
                    -   fieldName: staffName
                        fieldValue: $staffName
                        operator: START_WITH
                        searchMode: AND
                startDate: $current_date
            method: POST
            url: /web/gateway/attendance/api/attendance/sign/record/getSignRecordList
        validate:
        -   check: ${getStrLen($signTime)}
            comparator: equals
            expected: ${getStrLen($signTimes)}
