-   config:
        name: test
        request:
            base_url: https://www.ihr360.com
        variables:
        -   statutoryOvertime: false
        -   weekendOvertime: 'True'
        -   b_accountName: '18655660011'
        -   b_password: '111111'
        -   ruleName: "\u9ED8\u8BA4\u52A0\u73ED\u89C4\u5219"
        -   overtimeDurationType: APPLICATION_OVERTIME_DURATION
        -   normalOvertime: 'True'
        -   normalOvertimeCompensate: TRANSFER_TO_REST
        -   weekendOvertimeCompensate: TRANSFER_TO_SALARY
        -   statutoryOvertimeCompensate: ALL
        -   normalOvertimeCompensation: 1
        -   weekendOvertimeCompensation: 0
        -   statutoryOvertimeCompensation: 0
        -   staffMonthOvertime: true
        -   index: 0
        -   overtimeType: STATUTORY
        -   s: '["af066c6b-4082-4b6d-b34a-c1ca25ab6cbb"]'
        -   assigneeIdList: ${get_evelData($a)}
        -   startTime: ${get_workDay_starttimestamp1()}
        -   endTime: ${get_endtimestamp($startTime)}
-   test:
        extract:
        -   message: content.message
        -   redirectUrl: content.redirectUrl
        name: "\u5355\u63A5\u53E3-\u3010\u767B\u5F55\u3011-B\u7AEF\u767B\u5F55"
        request:
            headers:
                content-type: application/json; charset=utf-8
            json:
                accountName: $b_accountName
                loginType: PASSWORD
                mobilePrefix: CHINA
                password: $b_password
                target: ''
                verifyCode: null
            method: POST
            url: https://account.ihr360.com/ac/login
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
        -   check: $message
            comparator: equals
            expected: "\u8BA4\u8BC1\u767B\u5F55\u6210\u529F"
        variables:
        -   accountName_: '13339954178'
        -   password_: '111111'
-   test:
        extract:
        -   cookie_token: req_headers.cookie
        name: "\u5355\u63A5\u53E3-\u3010\u767B\u5F55\u3011-B\u7AEF\u767B\u5F55\u6388\
            \u6743"
        request:
            method: GET
            url: $redirectUrl
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        extract:
        -   default_id: content.data.$index.id
        name: "\u5355\u63A5\u53E3-\u3010\u65F6\u95F4\u7BA1\u7406\u3011-B\u7AEF\u83B7\
            \u53D6\u52A0\u73ED\u89C4\u5219\u5217\u8868"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            method: GET
            url: /web/gateway/attendance/api/overtimeSetting/getOvertimeSettings
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
        -   check: content.code
            comparator: equals
            expected: 0
        -   check: $default_id
            comparator: equals
            expected: '1'
        variables:
        -   date: ${get_timestamp()}
-   test:
        name: "\u5355\u63A5\u53E3-\u3010\u65F6\u95F4\u7BA1\u7406\u3011-B\u6BB5\u66F4\
            \u65B0\u52A0\u73ED\u89C4\u5219"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
                allowStaffRepairOvertime: true
                coverScopeList: []
                cutRestPeriodIn: false
                cutRestPeriodOut: false
                dayoffApplyMinTime: null
                departmentScopeList: []
                holidayApplyMinTime: null
                id: $default_id
                isCover: null
                normalOvertime: $normalOvertime
                normalOvertimeCompensate: $normalOvertimeCompensate
                normalOvertimeCompensation: $normalOvertimeCompensation
                overlapSign: false
                overtimeDuration: 36
                overtimeDurationType: $overtimeDurationType
                positionScopeList: []
                settingName: $ruleName
                signScope: 120
                staffMonthOvertime: $staffMonthOvertime
                staffScopeList: []
                statutoryOvertime: $statutoryOvertime
                statutoryOvertimeCompensate: $statutoryOvertimeCompensate
                statutoryOvertimeCompensation: $statutoryOvertimeCompensation
                weekendOvertime: $weekendOvertime
                weekendOvertimeCompensate: $weekendOvertimeCompensate
                weekendOvertimeCompensation: $weekendOvertimeCompensation
                workdayApplyMinTime: null
            method: POST
            url: /web/gateway/attendance/api/overtimeSetting/updateOvertimeSetting
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
        -   check: content.code
            comparator: equals
            expected: 0
        -   check: content.errorResult
            comparator: equals
            expected: false
        variables:
        -   date: ${get_timestamp()}
-   test:
        name: "\u5355\u63A5\u53E3-\u3010\u8003\u52E4\u7533\u8BF7\u3011-APP\u52A0\u73ED\
            \u7533\u8BF7"
        request:
            headers:
                Content-Type: application/json;charset=UTF-8
                appKey: com.irenshi.personneltreasure
                appVersion: v5.8.0
                os: Android
                osVersion: 6.0.1
                udid: 9e4fc1c3-0b0d-3645-8028-424375cfd0ac
                user-agent: IRENSHI_APP_AGENT
            json:
                assigneeIdList: $assigneeIdList
                carbonCopyIdList: []
                endTime: $endTime
                hourNum: '1'
                isFixedApprovalProcess: false
                overtimeReason: "\u52A0\u73ED\u7533\u8BF7"
                overtimeType: $overtimeType
                startTime: $startTime
            method: POST
            url: /gateway/api/attendance/overtime/apply/v6
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
        -   check: content.responseCode
            comparator: equals
            expected: '0'
        variables:
        -   date: ${get_timestamp()}
