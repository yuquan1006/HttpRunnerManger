-   config:
        name: tes
        request:
            base_url: https://www.ihr360.com
        variables:
        -   b_accountName: '18655660011'
        -   b_password: '111111'
        -   index: 0
        -   startTime: ${get_workDay_startDate1()}
        -   endTime: ${get_endtimestamp($startTime)}
        -   staffName: "\u9648\u8389\u8389"
-   test:
        extract:
        -   message: content.message
        -   redirectUrl: content.redirectUrl
        name: "\u5355\u63A5\u53E3-\u3010\u767B\u5F55\u3011-B\u7AEF\u767B\u5F55"
        request:
            headers:
                content-type: application/json; charset=utf-8
            json:
                accountName: $b_accountName
                loginType: PASSWORD
                mobilePrefix: CHINA
                password: $b_password
                target: ''
                verifyCode: null
            method: POST
            url: https://account.ihr360.com/ac/login
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
        -   check: $message
            comparator: equals
            expected: "\u8BA4\u8BC1\u767B\u5F55\u6210\u529F"
        variables:
        -   abc: '1111'
-   test:
        extract:
        -   cookie_token: req_headers.cookie
        name: "\u5355\u63A5\u53E3-\u3010\u767B\u5F55\u3011-B\u7AEF\u767B\u5F55\u6388\
            \u6743"
        request:
            method: GET
            url: $redirectUrl
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        extract:
        -   staffId: content.content.$index.staffId
        -   mobileNo: content.content.$index.mobileNo
        -   departmentId: content.content.$index.departmentId
        -   departmentName: content.content.$index.departmentName
        -   positionName: content.content.$index.positionName
        -   staffNo: content.content.$index.staffNo
        name: "\u5355\u63A5\u53E3-\u3010\u65F6\u95F4\u7BA1\u7406\u3011-B\u7AEF\u83B7\
            \u53D6\u5458\u5DE5\u4FE1\u606F"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
                criteria: $staffName
                staffStatusList:
                - IN_SERVICE
                validatePrivilege: true
            method: POST
            url: /gateway/web/common/staffSelector/search.do
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        name: "\u5355\u63A5\u53E3-\u3010\u51FA\u52E4\u8BB0\u5F55\u3011-B\u7AEF\u65B0\
            \u589E\u6253\u5361\u8BB0\u5F55"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
                departmentId: $departmentId
                departmentName: $departmentName
                mobileNo: $mobileNo
                signTime: $signTime
                staffId: $staffId
                staffName: $staffName
            method: POST
            url: /web/gateway/attendance/api/attendance/sign/record/saveOrUpdateSignRecord
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        extract:
        -   sign_record_id: content.data.content.$index.id
        name: "\u5355\u63A5\u53E3-\u3010\u51FA\u52E4\u8BB0\u5F55\u3011-B\u7AEF\u83B7\
            \u53D6\u6253\u5361\u8BB0\u5F55\u5217\u8868"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
                endDate: $endDate
                isEffective: null
                page: 0
                size: 10
                specification:
                    predications:
                    -   fieldName: staffName
                        fieldValue: $staffName
                        operator: CONTAINS
                        searchMode: AND
                    -   fieldName: attendanceSignDeviceType
                        fieldValue: $attendanceSignDeviceType
                        operator: CONTAINS
                        searchMode: AND
                startDate: $startDate
            method: POST
            url: /web/gateway/attendance/api/attendance/sign/record/getSignRecordList
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        name: "\u5355\u63A5\u53E3-\u3010\u51FA\u52E4\u8BB0\u5F55\u3011-B\u7AEF\u5220\
            \u9664\u6253\u5361\u8BB0\u5F55"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
                departmentId: $departmentId
                departmentName: $departmentName
                id: $sign_record_id
                mobileNo: $mobileNo
                staffId: $staffId
                staffName: $staffName
            method: POST
            url: /web/gateway/attendance/api/attendance/sign/record/deleteSignRecord
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        name: tes
        request:
            method: GET
            url: /gateway/pre_logout
        validate:
        -   check: ${strs($overtime_content)}
            comparator: contains
            expected: '{''responseCode'': ''0'', ''response'': ''OK''}'
        -   check: $overtimeHour
            comparator: equals
            expected: 0.0
        -   check: ${strs($cancel_content)}
            comparator: equals
            expected: '{''responseCode'': ''0'', ''booleanValue'': False, ''response'':
                ''OK''}'
