-   config:
        name: "\u5192\u70DF17-\u6392\u73ED\u5206\u7EC4-\u5355\u4E2A\u66F4\u65B0\u6392\
            \u73ED\u8868\u6210\u529F"
        request:
            base_url: https://www.ihr360.com
        variables:
        -   b_accountName: '18655660011'
        -   b_password: '111111'
        -   startTime: ${get_current_date()}
        -   endTime: ${get_current_date()}
        -   index: '-1'
        -   staffName: "\u9648\u8389\u8389"
-   test:
        extract:
        -   message: content.message
        -   redirectUrl: content.redirectUrl
        name: "\u5355\u63A5\u53E3-\u3010\u767B\u5F55\u3011-B\u7AEF\u767B\u5F55"
        request:
            headers:
                content-type: application/json; charset=utf-8
            json:
                accountName: $b_accountName
                loginType: PASSWORD
                mobilePrefix: CHINA
                password: $b_password
                target: ''
                verifyCode: null
            method: POST
            url: https://account.ihr360.com/ac/login
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
        -   check: $message
            comparator: equals
            expected: "\u8BA4\u8BC1\u767B\u5F55\u6210\u529F"
        variables:
        -   accountName_: '13339954178'
        -   password_: '111111'
-   test:
        extract:
        -   cookie_token: req_headers.cookie
        name: "\u5355\u63A5\u53E3-\u3010\u767B\u5F55\u3011-B\u7AEF\u767B\u5F55\u6388\
            \u6743"
        request:
            method: GET
            url: $redirectUrl
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        extract:
        -   cellId: content.data.pageData.content.$index.workShiftList.$index.id
        -   schedule_shiftId: content.data.pageData.content.$index.workShiftList.$index.shiftId
        name: "\u5355\u63A5\u53E3-\u3010\u6392\u73ED\u7BA1\u7406\u3011-B\u7AEF\u83B7\
            \u53D6\u6392\u73ED\u8868\u5217\u8868"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
                departmentIdList: []
                endTime: $endTime
                groupIdList: []
                index: 1
                monthly: ''
                page: 1
                rows: 100
                shiftId: ''
                staffId: ''
                staffName: $staffName
                startTime: $startTime
            method: POST
            url: /web/gateway/attendance/aggregate/schedule/actual/getActualList
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        extract:
        -   shiftId: content.data.content.$index.id
        -   shiftAbbr: content.data.content.$index.abbr
        name: "\u5355\u63A5\u53E3-\u3010\u65F6\u95F4\u7BA1\u7406\u3011-B\u7AEF\u83B7\
            \u53D6\u73ED\u6B21\u5217\u8868"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            method: GET
            params:
                page: '1'
                rows: '10'
            url: /web/gateway/attendance/api/schedule/shift/getShiftList
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        extract:
        -   errorResult: content.errorResult
        name: "\u5355\u63A5\u53E3-\u3010\u6392\u73ED\u7BA1\u7406\u3011-B\u7AEF\u5355\
            \u4E2A\u66F4\u65B0\u5458\u5DE5\u6392\u73ED"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
            -   abbr: $shiftAbbr
                id: $cellId
                isEdit: true
                isWorkingDay: true
                planDate: $startTime
                shiftId: $shiftId
                signId: ''
                staffId: af066c6b-4082-4b6d-b34a-c1ca25ab6cbb
                staffName: "\u9648\u8389\u8389"
                workHours: ''
            method: POST
            url: /web/gateway/attendance/api/schedule/actual/updateScheduleActual
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
        -   check: $errorResult
            comparator: equals
            expected: false
