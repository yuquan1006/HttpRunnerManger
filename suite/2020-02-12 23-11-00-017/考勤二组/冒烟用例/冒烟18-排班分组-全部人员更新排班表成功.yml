-   config:
        name: "\u5192\u70DF18-\u6392\u73ED\u5206\u7EC4-\u5168\u90E8\u4EBA\u5458\u66F4\
            \u65B0\u6392\u73ED\u8868\u6210\u529F"
        request:
            base_url: https://www.ihr360.com
        variables:
        -   b_accountName: '18655660011'
        -   b_password: '111111'
        -   nowTime: ${get_current_date()}
        -   startTime: ${get_current_date(day=5)}
        -   endTime: ${get_current_date(day=-5)}
-   test:
        extract:
        -   message: content.message
        -   redirectUrl: content.redirectUrl
        name: "\u5355\u63A5\u53E3-\u3010\u767B\u5F55\u3011-B\u7AEF\u767B\u5F55"
        request:
            headers:
                content-type: application/json; charset=utf-8
            json:
                accountName: $b_accountName
                loginType: PASSWORD
                mobilePrefix: CHINA
                password: $b_password
                target: ''
                verifyCode: null
            method: POST
            url: https://account.ihr360.com/ac/login
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
        -   check: $message
            comparator: equals
            expected: "\u8BA4\u8BC1\u767B\u5F55\u6210\u529F"
        variables:
        -   accountName_: '13339954178'
        -   password_: '111111'
-   test:
        extract:
        -   cookie_token: req_headers.cookie
        name: "\u5355\u63A5\u53E3-\u3010\u767B\u5F55\u3011-B\u7AEF\u767B\u5F55\u6388\
            \u6743"
        request:
            method: GET
            url: $redirectUrl
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        name: "\u5355\u63A5\u53E3-\u3010\u6392\u73ED\u7BA1\u7406\u3011-B\u7AEF\u66F4\
            \u65B0\u5168\u90E8\u5458\u5DE5\u6392\u73ED\u5206\u7EC4"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
                departmentIdList: []
                endTime: $endTime
                groupIdList: []
                index: 1
                monthly: ''
                page: 1
                rows: 100
                shiftId: ''
                staffId: ''
                staffName: ''
                startTime: $startTime
                updateBeginTime: $nowTime
            method: POST
            url: /web/gateway/attendance/api/schedule/actual/updateAllScheduleActual
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
