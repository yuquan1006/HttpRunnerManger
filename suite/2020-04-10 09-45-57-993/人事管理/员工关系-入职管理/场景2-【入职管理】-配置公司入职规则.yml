-   config:
        name: "\u573A\u666F2-\u3010\u5165\u804C\u7BA1\u7406\u3011-\u914D\u7F6E\u516C\
            \u53F8\u5165\u804C\u89C4\u5219"
        request:
            base_url: https://uat.ihr360.com
-   test:
        extract:
        -   message: content.message
        -   redirectUrl: content.redirectUrl
        name: "\u5355\u63A5\u53E3-\u767B\u5F55"
        request:
            json:
                accountName: $accountName
                loginType: PASSWORD
                mobilePrefix: CHINA
                password: $password
                target: ''
                verifyCode: null
            method: POST
            url: https://account.ihr360.com/ac/login
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
        -   check: $message
            comparator: equals
            expected: "\u8BA4\u8BC1\u767B\u5F55\u6210\u529F"
        variables:
        -   accountName: '18570355221'
        -   password: '111111'
-   test:
        extract:
        -   cookie_token: req_headers.cookie
        name: "\u5355\u63A5\u53E3-\u767B\u5F55\u6388\u6743"
        request:
            method: GET
            url: $redirectUrl
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        name: "\u914D\u7F6E\u516C\u53F8\u5165\u804C\u89C4\u5219"
        request:
            json:
                entryAudit: 2
                maxEntryDays: 20
            method: PUT
            url: /web/gateway/roster/aggregate/v1/entry_rules
