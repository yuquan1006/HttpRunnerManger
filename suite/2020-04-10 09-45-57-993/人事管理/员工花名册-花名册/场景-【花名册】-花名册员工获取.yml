-   config:
        name: "\u573A\u666F-\u3010\u82B1\u540D\u518C\u3011-\u82B1\u540D\u518C\u5458\
            \u5DE5\u83B7\u53D6"
        request:
            base_url: https://uat.ihr360.com
-   test:
        extract:
        -   message: content.message
        -   redirectUrl: content.redirectUrl
        name: "\u5355\u63A5\u53E3-\u767B\u5F55"
        request:
            json:
                accountName: $accountName
                loginType: PASSWORD
                mobilePrefix: CHINA
                password: $password
                target: ''
                verifyCode: null
            method: POST
            url: https://account.ihr360.com/ac/login
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
        -   check: $message
            comparator: equals
            expected: "\u8BA4\u8BC1\u767B\u5F55\u6210\u529F"
        variables:
        -   accountName: '18570355221'
        -   password: '111111'
-   test:
        extract:
        -   cookie_token: req_headers.cookie
        name: "\u5355\u63A5\u53E3-\u767B\u5F55\u6388\u6743"
        request:
            method: GET
            url: $redirectUrl
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        extract:
        -   staid: content.data.list.0.id
        -   resul77: content.result
        name: "\u5355\u63A5\u53E3-\u3010\u82B1\u540D\u518C\u3011-\u82B1\u540D\u518C\
            \u5217\u8868\u52A0\u8F7D"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
                fields:
                - staffName
                - sex
                - departmentId
                - departmentName
                - mobileNo
                - enrollInDate
                - staffNo
                - idCardNo
                - idCardType
                - contractType
                - staffType
                - corporationId
                - corporationName
                - isUseLunar
                - birthday
                - companySiteId
                - companySiteName
                - isSyncRosterAccount
                flexSearchItems:
                -   fieldType: EQUAL
                    searchKey: staffStatus
                    searchParam: IN_SERVICE
                page: 1
                pageSize: '10'
            method: POST
            url: /web/gateway/roster/aggregate/v1/staffs/search
        validate:
        -   check: $resul77
            comparator: equals
            expected: true
        -   check: status_code
            comparator: equals
            expected: 200
