-   config:
        name: "\u573A\u666F-\u3010\u82B1\u540D\u518C\u3011-\u5458\u5DE5\u7C7B\u578B\
            \u83B7\u53D6"
        request:
            base_url: https://uat.ihr360.com
-   test:
        extract:
        -   message: content.message
        -   redirectUrl: content.redirectUrl
        name: "\u5355\u63A5\u53E3-\u767B\u5F55"
        request:
            json:
                accountName: $accountName
                loginType: PASSWORD
                mobilePrefix: CHINA
                password: $password
                target: ''
                verifyCode: null
            method: POST
            url: https://account.ihr360.com/ac/login
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
        -   check: $message
            comparator: equals
            expected: "\u8BA4\u8BC1\u767B\u5F55\u6210\u529F"
        variables:
        -   accountName: '18570355221'
        -   password: '111111'
-   test:
        extract:
        -   cookie_token: req_headers.cookie
        name: "\u5355\u63A5\u53E3-\u767B\u5F55\u6388\u6743"
        request:
            method: GET
            url: $redirectUrl
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        name: "\u5355\u63A5\u53E3-\u3010\u82B1\u540D\u518C\u3011-\u83B7\u53D6\u5458\
            \u5DE5\u7C7B\u578B"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            method: GET
            url: /web/gateway/roster/aggregate/v1/configuration/tableHeader/staff
