-   config:
        name: "\u573A\u666F-\u3010\u8F6C\u6B63\u7BA1\u7406\u3011-\u83B7\u53D6\u5F85\
            \u8F6C\u6B63\u5217\u8868"
        request:
            base_url: https://www.ihr360.com
-   test:
        extract:
        -   message: content.message
        -   redirectUrl: content.redirectUrl
        name: "\u5355\u63A5\u53E3-\u767B\u5F55"
        request:
            json:
                accountName: $accountName
                loginType: PASSWORD
                mobilePrefix: CHINA
                password: $password
                target: ''
                verifyCode: null
            method: POST
            url: https://account.ihr360.com/ac/login
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
        -   check: $message
            comparator: equals
            expected: "\u8BA4\u8BC1\u767B\u5F55\u6210\u529F"
        variables:
        -   accountName: '18570355221'
        -   password: '111111'
-   test:
        extract:
        -   cookie_token: req_headers.cookie
        name: "\u5355\u63A5\u53E3-\u767B\u5F55\u6388\u6743"
        request:
            method: GET
            url: $redirectUrl
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        extract:
        -   result: content.result
        name: "\u5355\u63A5\u53E3-\u3010\u8F6C\u6B63\u7BA1\u7406\u3011-\u83B7\u53D6\
            \u5F85\u8F6C\u6B63\u5217\u8868"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
                page: 1
                queryParam:
                    enrollInDateGeOrEqStartMonth: ''
                    enrollInDateLtOrEqEndMonth: ''
                    likeDepartmentName: ''
                    likeMobileNo: ''
                    likePositionName: ''
                    likeStaffName: ''
                    likestaffNo: ''
                    positive: true
                    positiveDateGeOrEqStartMonth: ''
                    positiveDateLtOrEqEndMonth: ''
                    probationEndDateGeOrEqStartMonth: ''
                    probationEndDateLtOrEqEndMonth: ''
                rows: 10
                totalElements: 0
                totalPages: 0
            method: POST
            url: /web/gateway/roster/api/positive/pageData
        validate:
        -   check: $result
            comparator: equals
            expected: true
