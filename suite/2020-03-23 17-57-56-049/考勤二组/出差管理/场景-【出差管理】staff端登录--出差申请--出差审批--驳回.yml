-   config:
        name: "\u573A\u666F-\u3010\u51FA\u5DEE\u7BA1\u7406\u3011staff\u7AEF\u767B\u5F55\
            --\u51FA\u5DEE\u7533\u8BF7--\u51FA\u5DEE\u5BA1\u6279--\u9A73\u56DE"
        request:
            base_url: https://www.ihr360.com
        variables:
        -   b_accountName: '19600000001'
        -   b_password: '111111'
        -   approveType: DENIED
        -   startTime: ${get_current_timestamp(day=-1)}
        -   endTime: ${get_endtimestamp($startTime)}
        -   assigneeIdList: 8fca29d1-ace3-492e-aafd-e19e8d0ed401
-   test:
        extract:
        -   message: content.message
        -   redirectUrl: content.redirectUrl
        name: "\u5355\u63A5\u53E3-\u3010\u767B\u5F55\u3011-B\u7AEF\u767B\u5F55"
        request:
            headers:
                content-type: application/json; charset=utf-8
            json:
                accountName: $b_accountName
                loginType: PASSWORD
                mobilePrefix: CHINA
                password: $b_password
                target: ''
                verifyCode: null
            method: POST
            url: https://account.ihr360.com/ac/login
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
        -   check: $message
            comparator: equals
            expected: "\u8BA4\u8BC1\u767B\u5F55\u6210\u529F"
        variables:
        -   abc: '1111'
-   test:
        extract:
        -   cookie_token: req_headers.cookie
        name: "\u5355\u63A5\u53E3-\u3010\u767B\u5F55\u3011-B\u7AEF\u767B\u5F55\u6388\
            \u6743"
        request:
            method: GET
            url: $redirectUrl
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        name: "\u5355\u63A5\u53E3-\u3010\u51FA\u5DEE\u7BA1\u7406\u3011staff\u7AEF\u51FA\
            \u5DEE\u7533\u8BF7"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
                accessoryIdList: []
                assigneeIdList:
                - $assigneeIdList
                carbonCopyIdList: []
                dayNum: 1
                endTime: $endTime
                isFixedApprovalProcess: false
                location: '111'
                reason: '11111'
                startTime: $startTime
                type: EVECTION
            method: POST
            url: /staff/business/leave/apply.do
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        extract:
        -   dataId: content.businessLeaveList.0.businessId
        name: "\u5355\u63A5\u53E3-\u3010\u51FA\u5DEE\u7BA1\u7406\u3011\u67E5\u8BE2\
            \u7533\u8BF7\u51FA\u5DEE\u8BB0\u5F55"
        request:
            headers:
                Content-Type: application/json;charset=UTF-8
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
                appKey: com.irenshi.personneltreasure
                appVersion: v5.14.0
                os: Android
                osVersion: 6.0.1
                udid: 9e4fc1c3-0b0d-3645-8028-424375cfd0ac
                user-agent: IRENSHI_APP_AGENT
            json:
                applicationType: EVECTION
                page: 1
                rows: 5
            method: POST
            url: /staff/business/leave/detailedList.do
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        name: "\u5355\u63A5\u53E3-\u3010\u51FA\u5DEE\u7BA1\u7406\u3011HR\u5F52\u6863\
            \u51FA\u5DEE\u7533\u8BF7"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
                applicationId: $dataId
                days: 1
                endTime: $endTime
                hours: 0
                startTime: $startTime
            method: POST
            url: /web/businessLeaveApproval/archived.do
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
