-   config:
        name: "\u573A\u666F3-\u3010\u5165\u804C\u7BA1\u7406\u3011-\u76F4\u63A5\u653E\
            \u5F03\u5165\u804C"
        request:
            base_url: https://www.ihr360.com
-   test:
        extract:
        -   message: content.message
        -   redirectUrl: content.redirectUrl
        name: "\u5355\u63A5\u53E3-\u767B\u5F55"
        request:
            json:
                accountName: $accountName
                loginType: PASSWORD
                mobilePrefix: CHINA
                password: $password
                target: ''
                verifyCode: null
            method: POST
            url: https://account.ihr360.com/ac/login
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
        -   check: $message
            comparator: equals
            expected: "\u8BA4\u8BC1\u767B\u5F55\u6210\u529F"
        variables:
        -   accountName: '18570355221'
        -   password: '111111'
-   test:
        extract:
        -   cookie_token: req_headers.cookie
        name: "\u5355\u63A5\u53E3-\u767B\u5F55\u6388\u6743"
        request:
            method: GET
            url: $redirectUrl
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        extract:
        -   result1: content.result
        name: "\u5355\u63A5\u53E3-\u3010\u5165\u804C\u7BA1\u7406\u3011-\u5F85\u5165\
            \u804C\u65B0\u589E"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
                departmentId: '2'
                expectEntryDate: '2019-10-10'
                idCardNo: '15105220111'
                idCardType: CHINA_PASSPORT
                mobile: '18552222211'
                staffName: "\u5F85\u5165\u804C\u65B0\u589E\u5458\u5DE5\u4E13\u7528"
            method: POST
            url: /web/gateway/roster/api/entryWaitForm/addEntryWaitForm
        validate:
        -   check: $result1
            comparator: equals
            expected: true
-   test:
        extract:
        -   id: content.data.list.0.id
        -   result2: content.result
        name: "\u5355\u63A5\u53E3-\u3010\u5165\u804C\u7BA1\u7406\u3011-\u83B7\u53D6\
            \u5F85\u5165\u804C\u4EBA\u5458\u4FE1\u606F"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
                page: 1
                pageSize: 50
                searchFields:
                -   fieldName: entryStaffInfo
                    fieldType: EQUAL
                    fieldValue: '0'
                -   fieldName: abandonEntry
                    fieldType: EQUAL
                    fieldValue: '0'
                -   fieldName: entryStaffInfo
                    fieldType: EQUAL
                    fieldValue: '0'
                -   fieldName: abandonEntry
                    fieldType: EQUAL
                    fieldValue: '0'
                -   fieldName: entryStaffInfo
                    fieldType: EQUAL
                    fieldValue: '0'
                -   fieldName: abandonEntry
                    fieldType: EQUAL
                    fieldValue: '0'
                sortField: ''
                sortType: ''
            method: POST
            url: /web/gateway/roster/aggregate/v1/entryForms/search
        validate:
        -   check: $result2
            comparator: equals
            expected: true
-   test:
        extract:
        -   result3: content.result
        name: "\u5355\u63A5\u53E3-\u3010\u5165\u804C\u7BA1\u7406\u3011-\u653E\u5F03\
            \u5165\u804C"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
                abandonReason: Enum.PersonalReasons
                addToblacklist: 2
                blacklistRemark: ''
                explain: '1'
                ids:
                - $id
            method: PUT
            url: /web/gateway/roster/aggregate/v1/entryForms/batchRenounce
        validate:
        -   check: $result3
            comparator: equals
            expected: true
-   test:
        extract:
        -   result4: content.result
        name: "\u5355\u63A5\u53E3-\u3010\u5165\u804C\u7BA1\u7406\u3011-\u5220\u9664\
            \u5DF2\u653E\u5F03\u4EBA\u5458"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
            - $id
            method: POST
            url: /web/gateway/roster/api/entryWaitForm/row
        validate:
        -   check: $result4
            comparator: equals
            expected: true
